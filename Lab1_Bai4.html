<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      margin-top: 30px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="datetime-local"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-group,
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .radio-group input,
    .checkbox-group input {
      margin-right: 5px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      background-color: #4285F4;
      color: #fff;
      cursor: pointer;
    }
    .buttons button[type="reset"] {
      background-color: #ccc;
    }
    .captcha {
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 3px;
      background: #eee;
      padding: 5px;
      display: inline-block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Basic Info -->
  <h2>Basic Info</h2>
  <form>
    <div class="form-group">
      <label>Employee ID</label>
      <input type="text" value="9" readonly>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" value="Dodsworth">
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" value="Anne">
    </div>

    <div class="form-group">
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="XXX"> XXX</label>
        <label><input type="radio" name="gender" value="ZZZ" checked> ZZZ</label>
      </div>
    </div>

    <div class="form-group">
      <label>Title</label>
      <input type="text" value="Sales Representative">
    </div>

    <div class="form-group">
      <label>Suffix</label>
      <input type="text" value="Ms.">
    </div>

    <div class="form-group">
      <label>Birth Date</label>
      <input type="datetime-local" value="1969-07-02T00:00">
    </div>

    <div class="form-group">
      <label>Hire Date</label>
      <input type="datetime-local" value="1994-11-15T00:00">
    </div>

    <div class="form-group">
      <label>SSN # (if applicable)</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Reports To</label>
      <select>
        <option selected>Buchanan</option>
      </select>
    </div>

    <!-- Contact Info -->
    <h2>Contact Info</h2>

    <div class="form-group">
      <label>Email</label>
      <input type="email" value="name@example.com" disabled>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" value="7 Houndstooth Rd.">
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" value="London">
    </div>

    <div class="form-group">
      <label>Region</label>
      <input type="text">
    </div>

    <div class="form-group">
      <label>Postal Code</label>
      <input type="text" value="WG2 7LT">
    </div>

    <div class="form-group">
      <label>Country</label>
      <select>
        <option>Russian Federation</option>
      </select>
    </div>

    <div class="form-group">
      <label>US Home Phone</label>
      <input type="tel" value="(234)234-2342">
    </div>

    <div class="form-group">
      <label>Photo</label>
      <input type="text" value="EmpID9.bmp">
    </div>

    <!-- Optional Info -->
    <h2>Optional Info</h2>

    <div class="form-group">
      <label>Notes</label>
      <textarea rows="3">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.</textarea>
    </div>

    <div class="form-group">
      <label>Preferred Shift</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="shift" value="Regular"> Regular</label>
        <label><input type="checkbox" name="shift" value="Gravy Yard" checked> Gravy Yard</label>
      </div>
    </div>

    <div class="form-group">
      <label>Active?</label>
      <input type="checkbox" checked>
    </div>

    <div class="form-group">
      <label>Are you human?</label>
      <div class="captcha">TIDAWO</div>
      <input type="text">
    </div>

    <div class="buttons">
      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </div>
  </form>
</div>

</body>
</html>
