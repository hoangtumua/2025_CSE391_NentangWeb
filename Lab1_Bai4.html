<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4 Lab 1 Khuất Văn Trường</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 15px;
            
        }
        .container {
            width: 600px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .section:last-child {
            border-bottom: none;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 150px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-left: 150px;
        }
        .buttons {
            text-align: right;
        }
        button {
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .submit { background: black; color: white; }
        .cancel { background: black; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h3>Basic Info</h3>
            <div class="form-group"><label>Employee ID</label><input type="text" value="9" readonly></div>
            <div class="form-group"><label>Last Name</label><input type="text" value="Dodsworth"></div>
            <div class="form-group"><label>First Name</label><input type="text" value="Anne"></div>
            <label><b>Gender</b></label>
            <div class="radio-group">
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> XXX</label>
                <label><input type="radio" name="gender"> ZZZ</label>
            </div>
            <div class="form-group"><label>Title</label><input type="text" value="Sales Representative"></div>
            <div class="form-group"><label>Suffix</label><input type="text" value="Ms."></div>
            <div class="form-group"><label>BirthDate</label><input type="text" value="1969-07-02 00:00:00"></div>
            <div class="form-group"><label>HireDate</label><input type="text" value="1994-11-15 00:00:00"></div>
            <div class="form-group"><label>SSN # (if applicable)</label><input type="text" value=" "></div>

            <div class="form-group"><label>Reports To</label><select><option>Buchanan</option></select></div>
        </div>
        
        <div class="section">
            <h3>Contact Info</h3>
            <div class="form-group"><label>Email</label><input type="email" value="name@example.com"></div>
            <div class="form-group"><label>Address</label><input type="text" value="7 Houndstooth Rd."></div>
            <div class="form-group"><label>City</label><input type="text" value="London"></div>
            <div class="form-group"><label>Region</label><input type="text"></div>
            <div class="form-group"><label>Postal Code</label><input type="text" value="WG2 7LT"></div>
            <div class="form-group"><label>Country</label><select><option>Russian Federation</option></select></div>
            <div class="form-group"><label>US Home Phone</label><input type="text" value="(234)234-2342"></div>
            <div class="form-group"><label>Photo</label><input type="text" value="EmpID9.bmp"></div>
        </div>
        
        <div class="section">
            <h3>Optional Info</h3>
            <div class="form-group"><label>Notes</label><textarea rows="4">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.ZZZ</textarea></div>
            <label><b>Preferred Shift</b></label>
            <div class="checkbox-group">
                <label><input type="checkbox"> Regular</label>
                <label><input type="checkbox"> Gravy Yard</label>
            </div>
            <label><b>Active?<b> </label>
            <div class="checkbox-group">
                <label><input type="checkbox" checked></label>
            </div>
            <div class="form-group"><label>Are you human?</label><input type="text" value="TIDAWO"></div>
        </div>
        
        <div class="buttons">
            <button class="submit">Submit</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
